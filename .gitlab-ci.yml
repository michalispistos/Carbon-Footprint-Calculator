image: ameysunu/flutterdocker

stages:          # List of stages for jobs, and their order of execution
  - test
  - build
  # - deploy

flutter_test: 
  stage: test 
  script:
    - flutter test 

build_android:
  stage: build
  before_script:
    - flutter packages get
    - flutter clean
  script:
     - flutter build apk --release
  artifacts:
    paths:
      - build/app/outputs/apk/release/app-release.apk

